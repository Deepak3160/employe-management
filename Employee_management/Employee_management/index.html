<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <!-- Dashboard -->
            <div class="col-md-3 bg-dark text-white vh-100 p-4">
                <h2>Dashboard</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="employee-list-btn">Employee List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="add-employee-btn">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Logout</a>
                    </li>
                </ul>
            </div>

<!-- Main Content -->
            <div class="col-md-9 p-4">
                <h1 class="my-4">Employee Management System</h1>
                
<!-- Employee Form  -->
                <div class="card mb-4" id="employee-form-card" style="display: none;">
                    <div class="card-header" id="form-title">Add New Employee</div>
                    <div class="card-body">
                        <form id="employee-form">
                            <div class="form-group">
                                <label for="emp-id">Employee ID</label>
                                <input type="text" class="form-control" id="emp-id" required>
                            </div>
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="number" class="form-control" id="salary" required>
                            </div>
                            <div class="form-group">
                                <label for="hiring-date">Hiring Date</label>
                                <input type="date" class="form-control" id="hiring-date" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submit-btn">Add Employee</button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>

<!-- Employee Table -->
                <div class="card" id="employee-list-card">
                    <div class="card-header">Employee List</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Employee ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Age</th>
                                        <th>Department</th>
                                        <th>Role</th> 
                                        <th>Salary</th>
                                        <th>Hiring Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="employee-table-body">
                            <!-- Rows will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
